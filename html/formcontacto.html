<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario Contacto</title>
<link href="../css/estiloformulario2.css" rel="stylesheet" type="text/css">
</head>

<body>
<form name="FormContacto" onsubmit="return validar();">
  <label>
  <div align="center">Contacto</div>
  </label>
  <p>
    <label>Correo Electronico</label>
  </p>
  <p>
    <input id="correo" name="correo" type="text" placeholder="usuario@gmail.com" >
  </p>
  <p>
    <label>Fecha de Nacimiento </label>
  </p>
  <p>
    <input name="fecha" type="date" placeholder="dd/mm/aaaa" min="2000-01-01" max="2023-9-31">
  </p>
  <p>
    <label>Telefono</label>
  </p>
  <p>
    <input id="telefono" name="telefono" type="text" placeholder="Telefono"  >
  </p>
  <input id="enviar" type="button" name="Enviar" value="enviar" onclick="return validar();">
</form>
<script src="../js/checkform1.js"></script>
</body>
</html>
